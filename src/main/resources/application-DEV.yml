server:
    port: 8089

spring:
    application:
        name: api-rest-controle-financia
    profiles:
        active: DEV
    sql:
        init:
            mode: always
    jpa:
        hibernate:
            ddl-auto: none
        show_sql: false
        defer-datasource-initialization: true
        database: postgresql
    datasource:
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
